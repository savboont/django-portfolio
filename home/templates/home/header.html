{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {% endblock %} </title>
    {% block css_additional %}
{#        <link rel="stylesheet" href="{% static 'home/css/style.css' %}">#}
        <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
    {% endblock %}
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Portfolio</a>
        <div class="btn-group btn-group-toggle">
            <a class="btn btn-secondary" href="/">Main</a>
            <a class="btn btn-secondary" href="{% url 'projects' %}">Projects</a>
            <a class="btn btn-secondary" href="{% url 'contact' %}">Contact</a>
        </div>
    </nav>
    {% block content %} {% endblock %}
<script type="text/javascript" src="{% static 'home/js/jquery.js' %}" ></script>
<script type="text/javascript" src="{% static 'home/js/popper.js' %}" ></script>
<script type="text/javascript" src="{% static 'home/js/bootstrap.js' %}" ></script>
</body>
</html>
